<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的科幻世界</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: #0a1929;
            color: #e0f7fa;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(25, 118, 210, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 229, 255, 0.1), transparent 25%);
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(13, 19, 33, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 229, 255, 0.3);
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: #4fc3f7;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: #00e5ff;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00e5ff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
        }

        /* 个人介绍卡片 */
        .profile-card {
            background-color: rgba(25, 33, 46, 0.8);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.2);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 229, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .profile-card h1 {
            color: #4fc3f7;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            border-bottom: 1px solid rgba(0, 229, 255, 0.3);
            padding-bottom: 0.5rem;
        }

        .profile-card p {
            color: #b3e5fc;
            margin-bottom: 1rem;
        }

        /* 跳转按钮样式 */
        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .jump-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: rgba(0, 229, 255, 0.2);
            color: #e0f7fa;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 229, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .jump-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 229, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .jump-button:hover::before {
            left: 100%;
        }

        .jump-button:hover {
            background-color: rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
            transform: translateY(-3px);
        }

        /* 新增科幻元素 */
        .section {
            margin-bottom: 3rem;
            padding: 2rem;
            background-color: rgba(25, 33, 46, 0.8);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 229, 255, 0.2);
            border: 1px solid rgba(0, 229, 255, 0.1);
        }

        .section h2 {
            color: #4fc3f7;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            border-bottom: 1px solid rgba(0, 229, 255, 0.3);
            padding-bottom: 0.5rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
            }

            .nav-links li {
                margin: 0.5rem 0;
            }

            .container {
                margin-top: 8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#about">关于我</a></li>
            <li><a href="#projects">我的项目</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 个人介绍卡片 -->
        <div class="profile-card" id="about">
            <h1>欢迎来到我的科幻世界</h1>
            <p>
                大家好，我是多多。作为一名穿梭于数字星河的旅行者，我致力于探索人工智能的无限边界。
            </p>
            <p>
                我是一名AI训练师，专注于探索AI领域，去了解和探索AI的奥秘。在这个科技与想象力交织的宇宙中，每一行代码都是通往未知世界的坐标。
            </p>
        </div>

        <!-- 项目区域 -->
        <div class="section" id="projects">
            <h2>我的项目</h2>
            <p>在这片数字星域中，我创造了以下作品：</p>
            <div class="button-container">
                <a href="https://网站1地址" class="jump-button" target="_blank">
                    量子计算模拟器
                </a>
                <a href="https://网站2地址" class="jump-button" target="_blank">
                    星际旅行指南
                </a>
            </div>
        </div>

        <!-- 联系方式 -->
        <div class="section" id="contact">
            <h2>联系方式</h2>
            <p>如果你想一起探索数字宇宙的奥秘，可以通过以下方式找到我：</p>
            <div class="button-container">
                <a href="mailto:your-email@example.com" class="jump-button">
                    星际邮件
                </a>
                <a href="https://github.com/yourusername" class="jump-button" target="_blank">
                    代码仓库
                </a>
            </div>
        </div>
    </div>
</body>
</html>
