<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多多的奇思妙想</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: #0f0221;
            color: #fff;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(255, 0, 255, 0.1), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 255, 255, 0.1), transparent 25%);
            overflow-x: hidden;
        }

        /* 欢迎页样式 */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0221;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: all 0.5s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .welcome-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 40px #ff00ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 5px #ff00ff,
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff;
            }
            50% {
                text-shadow: 
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
            }
            100% {
                text-shadow: 
                    0 0 5px #ff00ff,
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff;
            }
        }

        .enter-button {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background-color: transparent;
            color: #fff;
            border: 2px solid #ff00ff;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        .enter-button:hover {
            background-color: rgba(255, 0, 255, 0.2);
            box-shadow: 
                0 0 15px #ff00ff,
                0 0 30px #ff00ff;
            transform: translateY(-3px);
        }

        /* 加载动画 */
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff00ff;
            border-radius: 50%;
            margin-top: 2rem;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(15, 2, 33, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            padding-right: 2rem;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: #ff80ab;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: #ff00ff;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ff00ff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
        }

        /* 个人介绍卡片 */
        .profile-card {
            background-color: rgba(25, 10, 41, 0.8);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 
                0 0 10px rgba(255, 0, 255, 0.2),
                0 0 20px rgba(255, 0, 255, 0.1);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 0, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .profile-card h1 {
            color: #ff80ab;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
            padding-bottom: 0.5rem;
        }

        .profile-card p {
            color: #e0f7fa;
            margin-bottom: 1rem;
        }

        /* 跳转按钮样式 */
        .button-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .jump-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: rgba(255, 0, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 255, 0.5);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        .jump-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 0, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .jump-button:hover::before {
            left: 100%;
        }

        .jump-button:hover {
            background-color: rgba(255, 0, 255, 0.2);
            box-shadow: 
                0 0 15px rgba(255, 0, 255, 0.5),
                0 0 30px rgba(255, 0, 255, 0.3);
            transform: translateY(-3px);
        }

        /* 新增科幻元素 */
        .section {
            margin-bottom: 3rem;
            padding: 2rem;
            background-color: rgba(25, 10, 41, 0.8);
            border-radius: 10px;
            box-shadow: 
                0 0 10px rgba(255, 0, 255, 0.2),
                0 0 20px rgba(255, 0, 255, 0.1);
            border: 1px solid rgba(255, 0, 255, 0.3);
        }

        .section h2 {
            color: #ff80ab;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 5px #ff00ff,
                0 0 10px #ff00ff;
            border-bottom: 1px solid rgba(255, 0, 255, 0.3);
            padding-bottom: 0.5rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }

            .nav-links li {
                margin: 0.5rem 0;
            }

            .container {
                margin-top: 8rem;
            }
            
            .welcome-title {
                font-size: 2rem;
                text-align: center;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 欢迎页面 -->

        <h1 class="welcome-title">欢迎来到多多的霓虹世界</h1>
        <button class="enter-button" id="enterButton">进入网站</button>

    <div class="container">
        <!-- 个人介绍卡片 -->
        <div class="profile-card" id="about">

            <div class="button-container">

            </div>
        </div>
    </div>

    <script>
        // 欢迎页面功能
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const enterButton = document.getElementById('enterButton');
            const loader = document.getElementById('loader');
            
            enterButton.addEventListener('click', function() {
                // 显示加载动画
                enterButton.style.display = 'none';
                loader.style.display = 'block';
                
                // 2秒后隐藏欢迎页面
                setTimeout(function() {
                    welcomeScreen.classList.add('hidden');
                    // 防止滚动恢复后页面跳动
                    document.body.style.overflow = 'auto';
                }, 2000);
            });
            
            // 初始时阻止滚动
            document.body.style.overflow = 'hidden';
        });
    </script>
</body>
</html>
